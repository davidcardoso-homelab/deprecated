services:
  # qBittorrent - Cliente Torrent
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=8080
    volumes:
      - volume_qbittorrent:/config
      - volume_downloads:/downloads
    restart: unless-stopped
    networks:
      - proxy
      - media
      - monitoring
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.homelab`)"
      - "traefik.http.routers.qbittorrent.entrypoints=web"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
      - "traefik.docker.network=proxy"
    deploy:
      resources:
        limits:
          cpus: 2
          memory: 2G

networks:
  media:
    driver: bridge
    name: media
  proxy:
    driver: bridge
    name: proxy
  monitoring:
    driver: bridge
    name: monitoring

volumes:
  volume_qbittorrent:
    external: true
  volume_downloads:
    external: true
